<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yang - Passcode Entry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Background color */
            font-family: Arial, sans-serif; /* Use a modern clean style font */
        }

        .passcode-container {
            border: 2px solid #333; /* Border style and color */
            border-radius: 10px; /* Slightly beveled edges */
            padding: 20px; /* Add padding to the container */
            text-align: center;
            background-color: #fff; /* Background color for the passcode container */
        }

        .subtitle {
            font-size: 24px; /* Adjust subtitle font size as needed */
            color: #555; /* Subtitle text color */
            margin-bottom: 10px; /* Add space between subtitle and passcode */
        }

        #passcode-input {
            width: 200px; /* Adjust input field width as needed */
            height: 30px; /* Adjust input field height as needed */
            font-size: 16px; /* Adjust input font size as needed */
            margin-bottom: 10px; /* Add space below input field */
            border: 1px solid #333; /* Border style and color for input */
            border-radius: 5px; /* Slightly beveled edges for input */
            padding: 5px; /* Add padding to input field */
        }

        #submit-button {
            background-color: #333; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* Remove button border */
            border-radius: 5px; /* Slightly beveled edges for button */
            padding: 10px 20px; /* Add padding to button */
            font-size: 16px; /* Adjust button font size as needed */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <div class="subtitle">Enter Passcode</div>
    <div class="passcode-container">
        <input type="password" id="passcode-input" placeholder="Enter Passcode" pattern="[0-9]*">
        <button id="submit-button">Submit</button>
    </div>

    <script>
        // JavaScript to handle passcode validation and redirection
        document.getElementById("submit-button").addEventListener("click", function () {
            const passcode = document.getElementById("passcode-input").value;
            
            // Check if the entered passcode is correct (e.g., "4382")
            if (passcode === "4382") {
                // Redirect to the specified URL (change the URL as needed)
                window.location.href = "https://jhalldevelop.github.io/arQuickLook/treasure.html"; 
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        });
    </script>
</body>
</html>
