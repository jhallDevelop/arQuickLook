<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yin Passcode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Background color */
            font-family: Arial, sans-serif; /* Use a modern clean style font */
        }

        .passcode-container {
            border: 2px solid #333; /* Border style and color */
            border-radius: 10px; /* Slightly beveled edges */
            padding: 20px; /* Add padding to the container */
            text-align: center;
            background-color: #fff; /* Background color for the passcode container */
        }

        .passcode {
            font-size: 48px; /* Adjust font size as needed */
            font-weight: bold;
            color: #333; /* Text color */
        }

        .subtitle {
            font-size: 24px; /* Adjust subtitle font size as needed */
            color: #555; /* Subtitle text color */
            margin-bottom: 10px; /* Add space between subtitle and passcode */
        }
    </style>
</head>
<body>
    <div class="subtitle">Passcode</div>
    <div class="passcode-container">
        <div class="passcode">4382</div>
    </div>
</body>
</html>
